<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flower Market</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="logo">ALWAYS <span class="highlight">FRESH</span> FLOWERS</h1>
      <img src="ghgyghhgh" alt="Flowers" class="banner-img" />
    </div>
  </header>

  <!-- Our Plants -->
  <section class="plants">
    <h2>Our Plants</h2>
    <div class="plant-grid">
      <!-- Repeat this block for each product -->
      <div class="plant-card">
        <img src="flower1.png" alt="Plant" />
        <h3>Flower</h3>
        <p>$12.99</p>
      </div>
      <!-- ... add more products -->
    </div>
  </section>

  <!-- Flower & Plants Lover -->
  <section class="info-section">
    <div class="info-text">
      <h2>Flower & Plants Lover</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros.</p>
    </div>
    <div class="info-image">
      <img src="lover-img.png" alt="Lover" />
    </div>
  </section>

  <!-- Latest Deals -->
  <section class="deals">
    <h2>Latest Deals</h2>
    <div class="deal-cards">
      <img src="deal1.jpg" alt="Deal 1" />
      <img src="deal2.jpg" alt="Deal 2" />
      <img src="deal3.jpg" alt="Deal 3" />
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-banner">
      <h2>Join the colorful Bunch</h2>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 Takapi | All Rights Reserved</p>
    </div>
  </footer>
</body>
</html>
